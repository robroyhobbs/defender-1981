<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defender (1981)</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: #000;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        .controls p {
            margin: 10px 0;
        }
        .key {
            display: inline-block;
            padding: 5px 10px;
            margin: 0 5px;
            background-color: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Defender (1981)</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="controls">
        <p>Controls:</p>
        <p>
            <span class="key">←</span> <span class="key">→</span> Move Left/Right
            <span class="key">↑</span> <span class="key">↓</span> Thrust Up/Down
            <span class="key">Space</span> Fire
            <span class="key">1</span> Start Game
        </p>
    </div>
    <script src="js/emulator.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
