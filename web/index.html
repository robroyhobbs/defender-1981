<!DOCTYPE html>
<html>
<head>
    <title>Defender HTML5</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
        }
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
        }
        canvas {
            border: 2px solid #333;
        }
        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #radar-canvas {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            border: 1px solid #0f0;
        }
        .status {
            position: absolute;
            color: #0f0;
            font-size: 20px;
            text-shadow: 0 0 5px #0f0;
        }
        #score {
            top: 10px;
            left: 10px;
        }
        #lives {
            top: 10px;
            right: 10px;
        }
        #smart-bombs {
            top: 40px;
            left: 10px;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            text-align: center;
            font-size: 14px;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px #0f0; }
            50% { text-shadow: 0 0 20px #0f0; }
            100% { text-shadow: 0 0 5px #0f0; }
        }
        .status {
            animation: glow 2s infinite;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <canvas id="radar-canvas"></canvas>
        <div id="score" class="status">Score: 0</div>
        <div id="lives" class="status">Ships: 3</div>
        <div id="smart-bombs" class="status">Smart Bombs: 3</div>
        <div id="controls">
            ←→: Move | ↑↓: Thrust | Space: Fire | B: Smart Bomb | H: Hyperspace | R: Reverse
        </div>
    </div>
    <script src="js/sounds.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
